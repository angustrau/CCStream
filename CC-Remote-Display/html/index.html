<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CC Remote Display</title>

    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <div class="modal fade" id="options" tabindex="-1" role="dialog" aria-labelledby="optionsLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="optionsLabel">Options</h4>
                </div>
                <div class="modal-body">
                    <label>ID</label>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter ID to display..." />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" data-toggle="popover" data-trigger="hover" data-container="body" data-placement="right" data-content="The ID of the display you wish to show. Provided by your in-game ComputerCraft computer.">
                                <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>

                    <p></p>

                    <label>Display Size</label>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">Width</span>
                                <input type="number" class="form-control" placeholder="Enter the width of the display..." step="1" min="1" max="99" value="51" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" data-toggle="popover" data-trigger="hover" data-container="body" data-placement="right" data-content="The width of the display in pixels. Default is 51.">
                                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">Height</span>
                                <input type="number" class="form-control" placeholder="Enter the height of the display..." step="1" min="1" max="99" value="19" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" data-toggle="popover" data-trigger="hover" data-container="body" data-placement="right" data-content="The height of the display in pixels. Default is 19.">
                                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                        Save & Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="display"></canvas>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#options">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        Options
    </button>

    <script>
        $(function () {
            $('[data-toggle="popover"]').popover(); //Init popovers
        })

        var socket = io();

        //Parse the url for parameters
        var parameters = {}
        window.location.search.substring(1).split("&").forEach(function (v) {
            var kvPair = v.split("=");
            if (!kvPair[1]) return;
            parameters[kvPair[0]] = kvPair[1];
        });

        if (parameters["id"]) {
            //ID provided in url, do not prompt for one
            socket.emit("set id", parameters["id"]);
        } else {
            //Prompt for ID to display
        }
    </script>
</body>
</html>
