<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CC Remote Display</title>

    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <div class="modal fade" id="options" tabindex="-1" role="dialog" aria-labelledby="optionsLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="optionsLabel">Options</h4>
                </div>
                <div class="modal-body">
                    test
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                        Save & Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="display"></canvas>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#options">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        Options
    </button>

    <script>
        var socket = io();

        //Parse the url for parameters
        var parameters = {}
        window.location.search.substring(1).split("&").forEach(function (v) {
            var kvPair = v.split("=");
            if (!kvPair[1]) return;
            parameters[kvPair[0]] = kvPair[1];
        });

        if (parameters["id"]) {
            //ID provided in url, do not prompt for one
            socket.emit("set id", parameters["id"]);
        } else {
            //Prompt for ID to display
        }
    </script>
</body>
</html>
